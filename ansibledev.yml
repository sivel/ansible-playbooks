---
- hosts: ansibledev
  tasks:
    - import_role:
        role:
          name: mosh
      tags:
        - mosh
      become: true

    - import_role:
        role:
          name: docker
          docker_users:
            - sivel
      tags:
        - docker
      become: true

    - import_role:
        role:
          name: pydev
      tags:
        - pydev

    - import_role:
        role:
          name: pyenv
      tags:
        - pyenv

    - import_role:
        role:
          name: ansibledev
      tags:
        - ansibledev

    - import_role:
        role:
          name: powerline-shell
      tags:
        - powerline_shell

    - import_role:
        role:
          name: bistory
      tags:
        - bistory

    - import_role:
        role:
          name: caddy
          caddyfile: "{{ playbook_dir }}/files/ansibledev/Caddyfile"
      become: true
      tags:
        - caddy
